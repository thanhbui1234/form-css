<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form method="get" action="#" id="form">
        <div class="control">
          <label for="">Username</label>
          <input id="name" placeholder="Enter username" type="text" />
          <span class="" id="errName" for=""></span>
          <span class="icon-err">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g clip-path="url(#clip0_279_26)">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"
                  fill="#EB5757"
                />
              </g>
              <defs>
                <clipPath id="clip0_279_26">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </span>
        </div>
        <div class="control">
          <label for="">Password</label>
          <input id="password" placeholder="Enter password" type="text" />
          <span class="" id="errPassword" for=""></span>
          <span class="icon-err-password">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
            >
              <g clip-path="url(#clip0_279_26)">
                <path
                  d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM13 17H11V15H13V17ZM13 13H11V7H13V13Z"
                  fill="#EB5757"
                />
              </g>
              <defs>
                <clipPath id="clip0_279_26">
                  <rect width="24" height="24" fill="white" />
                </clipPath>
              </defs>
            </svg>
          </span>
        </div>
        <div>
          <input id="remember" type="checkbox" />
          <label for="remember">Remember me</label>
        </div>

        <label class="switch">
          <input id="status" type="checkbox" />
          <span class="slider round"></span>
          <p class="statusText"></p>
        </label>

        <div>
          <input
            type="radio"
            checked
            id="html"
            name="fav_language"
            value="HTML"
          />
          <label for="html">Radio section 1</label>
        </div>
        <div>
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">Radio section 2</label>
        </div>
        <div>
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="JavaScript"
          />
          <label for="javascript">Radio section 3</label>
        </div>
        <div class="dropdown">
          <span class="dropbtn">Dropdown option </span>
          <div class="dropdown-content">
            <a href="#">Dropdown 1</a>
            <a href="#">Dropdown 2</a>
            <a href="#">Dropdown 3</a>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            class="icon-select"
          >
            <g clip-path="url(#clip0_291_39)">
              <path
                d="M7.41 15.41L12 10.83L16.59 15.41L18 14L12 8L6 14L7.41 15.41Z"
                fill="#7A5CFA"
              />
            </g>
            <defs>
              <clipPath id="clip0_291_39">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </div>
        <div class="BTN">
          <button id="cancel" type="button">Cancel</button>
          <button type="submit">Next</button>
        </div>
      </form>
    </div>

    <script src="index.js"></script>
  </body>
</html>
